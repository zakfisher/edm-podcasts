<fa-view>
  <fa-modifier fa-translate="[0, 0, 0.05]" fa-align="[1, 0]" fa-origin="[1,0]" fa-size="[100, undefined]">
    <fa-sequential-layout>
      <fa-modifier fa-size="[undefined, 100]" ng-repeat="(id, level) in levels">
        <fa-surface class="map-level-selector-surface" fa-click="setLevel(level)" ng-class="{active: (selectedLevel == level)}">
          <div class="map-level-selector">
            {{level.description}}
          </div>
        </fa-surface>
      </fa-modifier>
    </fa-sequential-layout>
  </fa-modifier>
</fa-view>
