<fa-view>
  <fa-modifier fa-size="menu.sizeTransitionable.get()" fa-translate="[0, 0, 0.1]">
    <fa-grid-layout fa-options="menuLayoutOptions" ng-show="menu.visible">
        <fa-modifier ng-repeat="item in menuItems">
        <fa-view>
            <fa-surface class="menu-item" ng-class="{active: (menu.activeMenuItem == item.type)}">
              <h1 ng-class="{inactive: !menu.active}">{{item.title}}</h1>
              <h3 ng-class="{inactive: !menu.active}">{{item.subtitle}}</h3>
            </fa-surface>
          <fa-modifier fa-translate="[30, 50]">
            <icon glyph="item.icon" width="60" height="60"></icon>
          </fa-modifier>
          <!-- Click Handler Surface -->
          <fa-surface fa-click="menu.handleTap(item)"></fa-surface>
        </fa-view>
        </fa-modifier>
      </fa-grid-layout>
  </fa-modifier>
</fa-view>
