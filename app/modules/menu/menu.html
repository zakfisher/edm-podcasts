<fa-view>
  <fa-modifier 
    fa-size="menu.sizeTransitionable.get()" 
    fa-translate="[0, 0, 0.1]">
    <fa-grid-layout 
      fa-options="menuLayoutOptions" 
      ng-show="menu.visible">

      <fa-modifier ng-repeat="item in menuItems">
        <fa-view>

          <!-- Background -->
          <fa-surface class="menu-item-bg" 
            ng-class="{inactive: !menu.active, active: (menu.activeMenuItem == item.type), disabled: item.disabled, noBottomBorder: ($index < menuItems.length-1)}"></fa-surface>

          <!-- Text -->
          <fa-modifier 
            fa-align="[0, 0.5]"
            fa-origin="[0, 0.5]"
            fa-translate="[-30, 0, 0]"
            fa-size="[undefined, (item.subtitle == '' ? 70 : 110)]">
            <fa-surface class="menu-item" 
              ng-class="{active: (menu.activeMenuItem == item.type), disabled: item.disabled}">
              <h1 ng-class="{inactive: !menu.active}">{{item.title}}</h1>
              <h3 ng-class="{inactive: !menu.active}">{{item.subtitle}}</h3>
            </fa-surface>
          </fa-modifier>
          
          <!-- Icon -->
          <fa-modifier 
            fa-align="[0, 0.5]"
            fa-origin="[0, 0.5]"
            fa-translate="[30, 0, 0]">
            <icon glyph="item.icon" width="60" height="60"></icon>
          </fa-modifier>

          <!-- Click Handler Surface -->
          <fa-surface fa-click="menu.handleTap(item)"></fa-surface>

        </fa-view>
      </fa-modifier>

    </fa-grid-layout>
  </fa-modifier>
</fa-view>
