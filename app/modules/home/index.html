<fa-app fa-perspective="300" fa-perspective-origin="perspectiveOrigin">
  <fa-modifier fa-size="[500, 500]" fa-origin="[0.5, 0.5]">
    <fa-grid-layout fa-options="myGridLayoutOptions">
      <fa-modifier ng-repeat="grid in grids" fa-translate="[0, 0, grid.z]" fa-rotate="grid.scale.get()">
        <fa-surface fa-background-color="grid.bgColor" fa-touchstart="toggleGridItem($index, $event)" ng-mousedown="toggleGridItem($index, $event)"  class="dbl-sided">{{grid.label}}</fa-surface>
      </fa-modifier>
    </fa-grid-layout>
  </fa-modifier>
</fa-app>
