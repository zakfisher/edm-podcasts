<!-- Summary -->
<fa-modifier
	fa-size="weather.summary.size"
	fa-translate="weather.summary.translate">
	<fa-surface class="weather-summary" ng-class="class">
		{{summary}}
	</fa-surface>
</fa-modifier>

<!-- Current Temperature -->
<fa-modifier
	fa-size="weather.currentTemp.size"
	fa-translate="weather.currentTemp.translate">
	<fa-surface class="weather-current-temp" ng-class="class">
		{{currentTemp}}&deg;F
	</fa-surface>
</fa-modifier>
