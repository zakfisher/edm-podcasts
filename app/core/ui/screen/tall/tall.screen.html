<fa-view>

	<!-- Background Image -->
	<fa-modifier fa-opacity="opacity.get()">
		<fa-image-surface fa-image-url="bigBG.jpg"></fa-image-surface>
	</fa-modifier>

  <!-- Layout -->
  <fa-header-footer-layout fa-options="layout.options">

    <!-- Header -->
    <fa-view>
    	<!-- <weather></weather> -->
    </fa-view>

    <!-- Content -->
    <fa-view>

      <!-- Background -->
      <fa-modifier
        fa-align="content.background.align"
        fa-origin="content.background.origin"
        fa-size="content.background.size">
        <fa-surface class="tallscreen-bg"></fa-surface>
      </fa-modifier>

      <!-- Current State -->
      <div ui-view></div>

    </fa-view>

    <!-- Footer -->
    <fa-view></fa-view>

  </fa-header-footer-layout>

</fa-view>
