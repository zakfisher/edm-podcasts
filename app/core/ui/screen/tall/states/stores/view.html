<fa-view>
	<fa-modifier
		fa-opacity="opacity.get()"
		fa-size="state.size"
		fa-translate="state.translate">

	  <!-- Title -->
	  <fa-modifier
	  	fa-size="title.size">
	    <fa-surface class="tall-stores-title">
	    	{{title.text}}
	    </fa-surface>
	  </fa-modifier>

	  <!-- Floor Selector -->
	  <floor-selector></floor-selector>

	  <!-- Stores List -->
	  <fa-modifier
	  	fa-size="stores.size"
	  	fa-translate="stores.translate">
	    <fa-grid-layout
        fa-options="stores.options">
        <fa-surface class="tall-stores-list"
          ng-repeat="column in stores.columns">
          <ul>
            <li ng-repeat="store in column" ng-click="selectStore(store)">
              <div class="floor-indicator" ng-if="(store.level == activeFloor)"></div>
              {{store.name}}
            </li>
          </ul>
        </fa-surface>
      </fa-grid-layout>
	  </fa-modifier>

	</fa-modifier>
</fa-view>
